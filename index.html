<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kiurbae">
    <title>Hitung Win Rate MLBB</title>
    
    <!--Link CSS-->
    <link rel="stylesheet" href="assets/css/main/app.css">
    <link id="favicon" rel="icon" href="assets/image/icon.jpg" type="image/png">
    
    <!--Custome CSS-->
    <style media="all">
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      label {
        font-size: .9rem;
      }

      input::placeholder {
        font-size: .8rem;
      }

      button {
        font-size: .9rem;
      }

      marquee {
        font-size: .9rem;
        padding: 0;
        margin: 0;
      }

      .notif {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: .5rem;
      }
    </style>
  </head>
  <body>
  	<!-- Container -->
    <div class="container">
      <div class="col-md-6 col-12 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title text-center">Hitung Win Rate Mobile Legends</h4>
          </div>
          <div class="card-content">
            <div class="card-body">
              <div class="col-md-12">
                <div class="alert alert-light text-center notif">
                  <marquee behavior="scroll" direction="left" scrolldelay="100" vspace="0px" class="text-primary fw-bold">Tools ini dibuat oleh Kiurbae pada saat waktu luang.</marquee>
                </div>
              </div>
              <form class="form form-horizontal">
                <div class="form-body">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="tMatch">Total Match</label>
                    </div>
                    <div class="col-md-12 form-group">
                      <input type="number" id="tMatch" class="form-control" name="tMatch" placeholder="Contoh: 250" autocomplete="off">
                    </div>
                    <div class="col-md-12">
                      <label for="tWr">Total Win Rate</label>
                    </div>
                    <div class="col-md-12 form-group">
                      <input type="number" id="tWr" class="form-control" name="tWr" placeholder="Contoh: 55%" autocomplete="off">
                    </div>
                    <div class="col-md-12">
                      <label>Berapa Win Rate yang anda mau?</label>
                    </div>
                    <div class="col-md-12 form-group">
                      <input type="number" id="reqWr" class="form-control" name="reqWr" placeholder="Contoh: 70%" autocomplete="off">
                    </div>
                    <div class="col-sm-12 d-flex justify-content-center">
                      <div id="hasil" class="btn btn-primary col-md-12 col-12 mt-2"> Hasil </div>
                    </div>
                    <div class="card">
                    <div class="card-header">
                    <p class="card-title text-center">Made With ❤︎ By <a target="_blank" href="https://facebook.com/kiurbae">Kiurbae</a></p>
                    </div>
                    <div class="col-md-12 mt-4">
                      <div class="alert alert-light-primary text-center" id="tHasil"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Container END -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/custome.js"></script>
  </body>
</html>
